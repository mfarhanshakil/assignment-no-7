<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculator</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">
            <script src="app.js"></script>
        </head>
        
        <body style="background-image: url(bg-image.jpg);">
            <div class="calculator">
                <div class="container">
                    <div class="container calc-head">
                        <h4 id="calc-head">CALCULATOR</h4>
                    </div>

                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" id="calc-input" disabled placeholder="0">
                    </div> 

                    <div class="container">
                        <div class="row gen-button-calc">
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('-8')">%</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('-4')">CE</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('-3')">C</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('-2')">Del</button>
                            </div>  
                            <!-- <i class='fas fa-backspace'></i> -->
                        </div>
                    </div>

                    <div class="container">
                        <div class="row gen-button-calc">
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('-5')">1/x</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('-6')">x<sup>2</sup></button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('-7')">sqrt(x)</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('/')">/</button>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row gen-button-calc">
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('7')">7</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('8')">8</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('9')">9</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('*')">x</button>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row gen-button-calc">
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('4')">4</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('5')">5</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('6')">6</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('-')">-</button>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row gen-button-calc">
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('1')">1</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('2')">2</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('3')">3</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('+')">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row gen-button-calc">
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('-1')">+\-</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('0')">0</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('.')">.</button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ReadInputNumber('=')">=</button>
                            </div>
                        </div>
                    </div>
                    <div class="container" style="height: 5px;">
                    </div>
                </div>
            </div>
            <footer class="footer-prop">
                <div class="container">
                    <h4 class="calc-footer">Developed by Farhan Shakil</h4>
                </div>
            </footer>
        </body>
    </html>
